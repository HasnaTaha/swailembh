<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contoso Task Pane Add-in</title>

  <!-- Office JavaScript API -->
  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

  <link rel="stylesheet"
    href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css" />

  <!-- Template styles -->
  <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
  <header class="ms-welcome__header ms-bgColor-neutralLighter">
    <img width="120" height="90" src="../../assets/swailem.png" alt="Contoso" title="Contoso" />
  </header>
  <div class="container">
    <div class="tabs">
      <button class="tab-button active" data-tab="tab1">Manage Snippets</button>
      <button class="tab-button" data-tab="tab2">Add Tags & Snippets</button>
    </div>

    <div class="tab-content">
      <!-- Tab 1: View Snippets by Tag -->
      <div id="tab1" class="tab-panel active">
        <h2>View Snippets by Tag</h2>

        <!-- Select Tag -->
        <div>
          <label for="tag-dropdown">Select a Tag:</label>
          <select id="tag-dropdown">
            <option value="" disabled selected>-- Choose a Tag --</option>
          </select>
        </div>

        <!-- Display Snippets -->
        <div id="snippets-section">
          <h3>Snippets:</h3>
          <ul id="snippet-list"></ul>
        </div>
      </div>

      <!-- Tab 2: Add Tags & Snippets -->
      <div id="tab2" class="tab-panel">
        <h2>Add Tags & Snippets</h2>

        <!-- Add Tag Section -->
        <div>
          <h3>Add a New Tag</h3>
          <input id="new-tag" type="text" placeholder="Enter tag name" />
          <button id="add-tag-btn">Add Tag</button>
        </div>

        <!-- Add Snippet Section -->
        <div>
          <h3>Add a New Snippet</h3>

          <div>
            <label for="tag-snippet-dropdown">Select a Tag:</label>
            <select id="tag-snippet-dropdown">
              <option value="" disabled selected>-- Choose a Tag --</option>
            </select>
          </div>


          <input id="new-snippet-name" type="text" placeholder="Enter snippet name" />

          <textarea id="new-snippet" placeholder="Enter snippet here"></textarea>
          <button id="add-snippet-btn">Add Snippet</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
